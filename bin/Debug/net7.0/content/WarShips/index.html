<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WarShips</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="warships" />
    <meta name="apple-mobile-web-app-title" content="warships" />
    <meta name="msapplication-starturl" content="/index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</head>

<body style="background-color: rgb(12, 67, 88);">
    <div id="darker">
        <p id="darkerWriter"></p>
    </div>
    <div id="turn">
        <p id="turnWriter">your turn</p>
    </div>
    <main id="main">
        <!-- <div id="timeOut" style="margin-top: -200px; margin-left: -8px;visibility: hidden;">
        </div> -->

        <p id="text"
            style="background-color:aqua;width: 80%;margin-left: 10%;margin-top: 50px;border-radius: 20%;position: relative;padding-top: 2%;padding-left: 2%;padding-right: 2%;padding-bottom: 2%;">
            click on a ship and drag it. while dragging press 'r' to rotate a ship. press 'start button' after
            distributing all ships to start the game. click on any cell to attack. you have only 40 sec to make
            your turn after you will be kicked
        </p>

        <img src="sprites/oneBlockShip.png" id="oneBlockShip0" class="WarShip">
        <img src="sprites/oneBlockShip.png" id="oneBlockShip1" class="WarShip">
        <img src="sprites/oneBlockShip.png" id="oneBlockShip2" class="WarShip">
        <img src="sprites/oneBlockShip.png" id="oneBlockShip3" class="WarShip">
        <img src="sprites/twoBlockShip.png" id="twoBlockShip4" class="WarShip">
        <img src="sprites/twoBlockShip.png" id="twoBlockShip5" class="WarShip">
        <img src="sprites/twoBlockShip.png" id="twoBlockShip6" class="WarShip">
        <img src="sprites/threeBlockShip.png" id="threeBlockShip7" class="WarShip">
        <img src="sprites/threeBlockShip.png" id="threeBlockShip8" class="WarShip">
        <img src="sprites/fourBlockShip.png" id="fourBlockShip9" class="WarShip">
        <div id="mainBlock"
            style="background-color:aqua;width: 60%;margin-left: 30%;margin-top: 60px;border-radius: 10%;position: relative;">
            <table id="myField" style="margin-left: 3%;">
                <tbody id="myFieldBody">
                </tbody>
            </table>

            <table id="enemyField" style="margin-left: 51%;">
                <tbody id="enemyFieldBody">
                </tbody>
            </table>
        </div>

        <div id="importantButs">
            <button id="start" class="importantBut" onclick="StartEndGame(this)">start</button>
            <button id="buttonInstall" class="importantBut">install</button>
        </div>
    </main>

    <script src="js/swRegister.js"></script>
    <script src="js/sw.js"></script>
    <script src="js/installPWA.js"></script>
    <script src="js/play.js"></script>
    <script src="js/onStart.js"></script>
    <script src="js/botMatrixInit.js"></script>
    <script src="js/botLigic.js"></script>

</body>

</html>
